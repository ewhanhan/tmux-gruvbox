# vim:set ft=tmux:

# --> Gruvbox Dark

# Main background and foreground
set -ogq @thm_bg "#282828"
set -ogq @thm_fg "#ebdbb2"

# Primary accent colors (gruvbox bright variants)
set -ogq @thm_red "#fb4934"
set -ogq @thm_green "#b8bb26"
set -ogq @thm_yellow "#fabd2f"
set -ogq @thm_blue "#83a598"
set -ogq @thm_purple "#d3869b"
set -ogq @thm_aqua "#8ec07c"
set -ogq @thm_orange "#fe8019"
set -ogq @thm_gray "#928374"

# Dim accent variants (gruvbox neutral variants)
set -ogq @thm_red_dim "#cc241d"
set -ogq @thm_green_dim "#98971a"
set -ogq @thm_yellow_dim "#d79921"
set -ogq @thm_blue_dim "#458588"
set -ogq @thm_sapphire "#458588"
set -ogq @thm_purple_dim "#b16286"
set -ogq @thm_aqua_dim "#689d6a"
set -ogq @thm_orange_dim "#d65d0e"

# Foreground shades (light0 to light4)
set -ogq @thm_fg0 "#fbf1c7"
set -ogq @thm_fg2 "#d5c4a1"
set -ogq @thm_fg3 "#bdae93"
set -ogq @thm_fg4 "#a89984"

# Surface colors (for panels, windows - semantic)
set -ogq @thm_surface_0 "#32302f"
set -ogq @thm_surface_1 "#3c3836"
set -ogq @thm_surface_2 "#504945"

# Overlay colors (for floating elements - semantic)
set -ogq @thm_overlay_0 "#504945"
set -ogq @thm_overlay_1 "#665c54"
set -ogq @thm_overlay_2 "#7c6f64"

# Darkest background
set -ogq @thm_bg_dim "#1d2021"

# Visual selection backgrounds (for copy mode, highlighted selections)
set -ogq @thm_bg_visual_red "#4c3432"
set -ogq @thm_bg_visual_yellow "#4f422e"
set -ogq @thm_bg_visual_green "#3b4439"
set -ogq @thm_bg_visual_blue "#374141"
