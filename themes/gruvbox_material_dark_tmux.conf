# vim:set ft=tmux:

# --> Gruvbox Material Dark (Medium contrast)
# Based on https://github.com/sainnhe/gruvbox-material

# Main background and foreground
set -ogq @thm_bg "#282828"
set -ogq @thm_fg "#d4be98"

# Primary accent colors (gruvbox-material dark palette)
set -ogq @thm_red "#ea6962"
set -ogq @thm_green "#a9b665"
set -ogq @thm_yellow "#d8a657"
set -ogq @thm_blue "#7daea3"
set -ogq @thm_purple "#d3869b"
set -ogq @thm_aqua "#89b482"
set -ogq @thm_orange "#e78a4e"
set -ogq @thm_gray "#928374"

# Dim accent variants (gruvbox-material light palette)
set -ogq @thm_red_dim "#c14a4a"
set -ogq @thm_green_dim "#6c782e"
set -ogq @thm_yellow_dim "#b47109"
set -ogq @thm_blue_dim "#45707a"
set -ogq @thm_sapphire "#45707a"
set -ogq @thm_purple_dim "#945e80"
set -ogq @thm_aqua_dim "#4c7a5d"
set -ogq @thm_orange_dim "#c35e0a"

# Foreground shades
set -ogq @thm_fg0 "#ddc7a1"
set -ogq @thm_fg2 "#d4be98"
set -ogq @thm_fg3 "#bdae93"
set -ogq @thm_fg4 "#a89984"

# Surface colors (for panels, windows)
set -ogq @thm_surface_0 "#32302f"
set -ogq @thm_surface_1 "#3c3836"
set -ogq @thm_surface_2 "#504945"

# Overlay colors (for floating elements)
set -ogq @thm_overlay_0 "#504945"
set -ogq @thm_overlay_1 "#665c54"
set -ogq @thm_overlay_2 "#7c6f64"

# Darkest background
set -ogq @thm_bg_dim "#1b1b1b"

# Visual selection backgrounds (for copy mode, highlighted selections)
set -ogq @thm_bg_visual_red "#4c3432"
set -ogq @thm_bg_visual_yellow "#4f422e"
set -ogq @thm_bg_visual_green "#3b4439"
set -ogq @thm_bg_visual_blue "#374141"
